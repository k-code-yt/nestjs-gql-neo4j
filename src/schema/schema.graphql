### Types ###
type Person {
  id: String!
  name: String!
  title: String!
  age: Int!
}
type Subscriber {
  id: String!
  email: String!
}

### Inputs ###
input PersonInput {
  name: String!
  title: String!
  age: Int!
}
input SubscriberInput {
  email: String!
}

### Queries ###
type Query {
  getPerson: Person!
  getSubscriber: Subscriber!
}

### Mutations ###
type Mutation {
  addPerson(person: PersonInput): Person!
  addSubscriber(person: SubscriberInput): Subscriber!
}

### Subscriptions ###
type Subscription {
  trackAnyChange: Person
}
